<div class="col d-flex flex-row card py-4 pr-4 pe-2 ">

    <div class=" col-2 text-center text-style my-auto">{{typeTicket.type}}</div>
    <div class="border"></div>
    <div class=" col-3 text-center text-style my-auto">{{typeTicket.ville}}</div>
    <div class="border"></div>
    <div class=" col-2 text-center text-style my-auto">{{typeTicket.montantAdulte}}</div>
    <div class="border"></div>
    <div class=" col-2 text-center text-style my-auto">{{typeTicket.montantEnfant}}</div>
    <div class="border"></div>
    <div class=" col-3 d-flex  justify-content-center my-auto">
        <a style="font-size: 14px;" [routerLink]="['/nouveauCategory/' + typeTicket.id]" routerLinkActive="router-link-active"  class="text-center" href=""><i class="bi bi-pencil-square"></i>
            <p>Modifier</p>
        </a>
        <!-- <a style="font-size: 13px;" data-toggle="modal" data-target="#exampleModal" class="  text-center" href=""><i class="bi bi-trash"></i>
            <p>supprimer</p>
        </a> -->
    </div>

</div>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">confirmation de suppression</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                êtes-vous sûr de vouloir suppreimer cette categorie ?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary"  data-dismiss="modal">Annuler</button>
                <button type="button" (click)="supprimerTypeTicket();refrechData()"   data-dismiss="modal" class="btn btn-danger">Supprimer</button>
            </div>
        </div>
    </div>
</div>
